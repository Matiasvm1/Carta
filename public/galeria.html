<style>
:root {
  --light-intensity: 0.1;
  
  /* ===== FLUID TYPOGRAPHY MOBILE-FIRST ===== */
  --font-xs: clamp(0.75rem, 2.5vw, 0.875rem);
  --font-sm: clamp(0.875rem, 3vw, 1rem);
  --font-base: clamp(1rem, 4vw, 1.125rem);
  --font-md: clamp(1.125rem, 4.5vw, 1.25rem);
  --font-lg: clamp(1.25rem, 5vw, 1.5rem);
  --font-xl: clamp(1.5rem, 6vw, 2rem);
  --font-2xl: clamp(2rem, 8vw, 2.5rem);
  --font-3xl: clamp(2.5rem, 10vw, 3rem);
  
  /* ===== SPACING MOBILE-FIRST ===== */
  --space-xs: clamp(0.25rem, 2vw, 0.5rem);
  --space-sm: clamp(0.5rem, 3vw, 0.75rem);
  --space-md: clamp(0.75rem, 4vw, 1rem);
  --space-lg: clamp(1rem, 5vw, 1.5rem);
  --space-xl: clamp(1.5rem, 6vw, 2rem);
  --space-2xl: clamp(2rem, 8vw, 3rem);
  
  /* ===== TOUCH TARGETS ===== */
  --touch-min: 44px;
  --touch-comfortable: 48px;
  --touch-generous: 56px;
}

/* ===== GLOBAL MOBILE OPTIMIZATIONS ===== */
* {
  touch-action: manipulation;
  -webkit-tap-highlight-color: rgba(245, 241, 237, 0.3);
}

/* ===== FONDO MODERNO CON MOVIMIENTO ===== */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Georgia", serif;
  font-size: var(--font-base);
  line-height: 1.6;
  background: radial-gradient(circle at 20% 30%, #f5f1ed, #ede5db, #e3ddd7, #d4c4b0);
  background-size: 170% 170%;
  animation: bgflow 18s ease-in-out infinite;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  padding: 0 var(--space-sm);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

@keyframes bgflow {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ===== CORAZONES FLOTANDO ===== */
.heart {
  position: fixed;
  bottom: -20px;
  color: #a89073;
  font-size: 22px;
  animation: floatHearts 6s linear infinite;
  opacity: 0.4;
  z-index: 0;
}

@keyframes floatHearts {
  0% { transform: translateY(0) rotate(0deg); opacity: .3; }
  50% { opacity: 1; }
  100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

/* ===== CONTENEDOR PRINCIPAL ===== */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  position: relative;
  z-index: 2;
}

/* ===== HEADER ROM√ÅNTICO ===== */
.header {
  text-align: center;
  margin-bottom: 50px;
  background: rgba(245,241,237,0.3);
  backdrop-filter: blur(24px) saturate(180%);
  padding: 40px 30px;
  border-radius: 30px;
  box-shadow: 0 25px 70px rgba(196,168,130,0.25);
}

.header h1 {
  font-size: 3rem;
  margin-bottom: 15px;
  color: #c4a882;
  text-shadow: 0 0 20px rgba(196, 168, 130, 0.5);
  animation: softGlow 3s ease-in-out infinite alternate;
}

@keyframes softGlow {
  0% { text-shadow: 0 0 15px rgba(196, 168, 130, 0.4); }
  100% { text-shadow: 0 0 25px rgba(196, 168, 130, 0.75); }
}

.header p {
  font-size: 1.3rem;
  color: #a89073;
  opacity: 0.85;
  margin-bottom: 25px;
}

.header .count {
  font-size: 1.1rem;
  background: linear-gradient(135deg, #c4a882, #a89073);
  color: #f5f1ed;
  padding: 10px 20px;
  border-radius: 25px;
  display: inline-block;
  font-weight: 600;
}

/* ===== GRID DE CARTAS ===== */
.letters-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 30px;
  margin-bottom: 50px;
}

.letter-card {
  background: rgba(245,241,237,0.25);
  backdrop-filter: blur(24px) saturate(180%);
  border-radius: 25px;
  padding: 30px;
  box-shadow: 0 20px 50px rgba(196,168,130,0.2);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.letter-card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 0deg, transparent, rgba(212,196,176,0.15), transparent);
  opacity: 0;
  transition: opacity 0.3s ease;
  animation: rotate 4s linear infinite;
}

@keyframes rotate {
  100% { transform: rotate(360deg); }
}

.letter-card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 30px 70px rgba(196,168,130,0.35);
}

.letter-card:hover::before {
  opacity: 1;
}

.letter-content {
  position: relative;
  z-index: 2;
}

.letter-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 2px solid rgba(196, 168, 130, 0.3);
}

.letter-header-right {
  display: flex;
  align-items: center;
  gap: 12px;
}

.letter-title {
  font-size: 1.5rem;
  color: #c4a882;
  margin: 0;
  font-weight: 700;
  flex: 1;
}

.favorite-btn {
  background: none;
  border: none;
  font-size: 1.8rem;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  transition: all 0.3s ease;
  opacity: 0.7;
  transform: scale(1);
  z-index: 10;
}

.favorite-btn:hover {
  opacity: 1;
  transform: scale(1.2);
  background: rgba(196, 168, 130, 0.1);
}

.favorite-btn.active {
  opacity: 1;
  animation: heartBeat 0.6s ease-in-out;
}

@keyframes heartBeat {
  0%, 100% { transform: scale(1); }
  25% { transform: scale(1.15); }
  50% { transform: scale(1.3); }
  75% { transform: scale(1.15); }
}

.letter-date {
  font-size: 0.9rem;
  color: #8b7355;
  background: rgba(245, 241, 237, 0.4);
  padding: 5px 12px;
  border-radius: 15px;
}

.letter-preview {
  font-size: 1rem;
  line-height: 1.6;
  color: #333;
  margin-bottom: 20px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 4;
  -webkit-box-orient: vertical;
  text-align: justify;
  cursor: pointer;
  transition: background 0.2s ease;
  padding: 10px;
  border-radius: 10px;
  margin: 10px -10px 20px -10px;
}

.letter-preview:hover {
  background: rgba(196, 168, 130, 0.1);
}

.letter-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.read-btn {
  background: linear-gradient(135deg, #c4a882, #a89073);
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  color: #f5f1ed;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.read-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(196, 168, 130, 0.4);
}

.letter-status {
  font-size: 0.9rem;
  color: #a89073;
  font-weight: 600;
}

/* ===== ESTADO VAC√çO ===== */
.empty-state {
  text-align: center;
  padding: 80px 20px;
  background: rgba(245,241,237,0.25);
  backdrop-filter: blur(24px) saturate(180%);
  border-radius: 30px;
  box-shadow: 0 25px 70px rgba(196,168,130,0.2);
}

.empty-state h2 {
  font-size: 2.2rem;
  color: #c4a882;
  margin-bottom: 20px;
}

.empty-state p {
  font-size: 1.2rem;
  color: #a89073;
  margin-bottom: 30px;
}

.empty-heart {
  font-size: 4rem;
  margin-bottom: 30px;
  animation: heartBeat 2s ease-in-out infinite;
}

@keyframes heartBeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* ===== FILTROS ===== */
.filters {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.filter-btn {
  background: rgba(245, 241, 237, 0.4);
  border: 2px solid rgba(196, 168, 130, 0.4);
  padding: 10px 20px;
  border-radius: 25px;
  color: #8b7355;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.filter-btn.active,
.filter-btn:hover {
  background: linear-gradient(135deg, #c4a882, #a89073);
  color: #f5f1ed;
  border-color: transparent;
  transform: translateY(-2px);
}

/* ===== LOADING ===== */
.loading {
  text-align: center;
  padding: 60px 20px;
  color: #c4a882;
}

.loading-heart {
  font-size: 3rem;
  animation: loadingPulse 1.2s ease-in-out infinite;
  margin-bottom: 20px;
}

@keyframes loadingPulse {
  0%, 100% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.2); opacity: 1; }
}

/* ===== BOT√ìN FLOTANTE PARA CREAR ===== */
.create-btn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg, #c4a882, #a89073);
  border: none;
  color: #f5f1ed;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(196, 168, 130, 0.4);
  transition: all 0.3s ease;
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: center;
}

.create-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 15px 40px rgba(196, 168, 130, 0.5);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .container {
    padding: 18px;

  }
  
  .header h1 {
    font-size: 2.6rem;

  .header p {

}

@media (max-width: 480px) {

  .header p {

  }

  }

<!-- BOT√ìN FLOTANTE PARA IR AL ADMIN -->


<script>
let allLetters = [];
let currentFilter = 'all';

// Cargar cartas desde Supabase, localStorage o JSON
async function loadLetters() {
  try {
    let cartas = [];
    let dataSource = 'none';
    
    // üöÄ 1. ESPERAR Y INTENTAR SUPABASE PRIMERO
    console.log('üîç Intentando conectar con Supabase...');
    
    // Esperar un momento para que se carguen los scripts de Supabase
    await new Promise(resolve => setTimeout(resolve, 100));
    
    if (window.cartaService) {
      try {
        // Intentar obtener cartas de Supabase
        cartas = await window.cartaService.getCartasActivas();
        if (cartas && cartas.length >= 0) {
          dataSource = 'supabase';
          console.log('üéØ Galer√≠a: Cartas cargadas desde Supabase');
          showNotification('‚úÖ Conectado a Supabase - Datos en tiempo real', 'success');
          
          // Configurar tiempo real para actualizaciones autom√°ticas
          setupGalleryRealtime();
        }
      } catch (supabaseError) {
        console.log('‚ùå Error conectando con Supabase:', supabaseError);
      }
    } else {
      console.log('‚ö†Ô∏è cartaService no disponible');
    }
    
    // üíæ 2. FALLBACK A LOCALSTORAGE solo si Supabase fall√≥
    if (dataSource === 'none') {
      const savedData = localStorage.getItem('cartasData');
      if (savedData) {
        const data = JSON.parse(savedData);
        cartas = (data.cartas || []).filter(carta => carta.activa);
        dataSource = 'localStorage';
        console.log('üíæ Galer√≠a: Datos cargados desde localStorage');
        showNotification('üì± Modo offline - Usando datos locales', 'warning');
      }
    }
    
    // üìÑ 3. FALLBACK A ARCHIVO JSON como √∫ltimo recurso
    if (dataSource === 'none') {
      try {
        const response = await fetch('../data/cartas.json');
        if (response.ok) {
          const data = await response.json();
          cartas = (data.cartas || []).filter(carta => carta.activa);
          dataSource = 'json';
          console.log('üìÑ Galer√≠a: Datos cargados desde archivo JSON');
          showNotification('üìÑ Usando datos de respaldo', 'info');
        }
      } catch (jsonError) {
        console.error('Error cargando JSON:', jsonError);
      }
    }
    
    // Filtrar y ordenar cartas activas
    allLetters = cartas
      .filter(carta => carta.activa)
      .sort((a, b) => new Date(b.fecha || b.created_at) - new Date(a.fecha || a.created_at));
    
    console.log(`üìä Total de cartas cargadas: ${allLetters.length} (Fuente: ${dataSource})`);
    
    updateLetterCount();
    renderLetters();
    
  } catch (error) {
    console.error('Error cargando cartas:', error);
    showEmptyState();
    showNotification('‚ùå Error cargando cartas', 'error');
  }
  
  // Ocultar loading
  document.getElementById('loading').style.display = 'none';
}

// üîó Probar conexi√≥n a Supabase
async function trySupabaseConnection() {
  try {
    if (window.supabaseClient && window.cartaService) {
      // Intentar una operaci√≥n simple para verificar conexi√≥n
      const test = await window.cartaService.getCartasActivas();
      return true;
    }
    return false;
  } catch (error) {
    console.log('Supabase no disponible en galer√≠a:', error);
    return false;
  }
}

// üîÑ Configurar actualizaciones en tiempo real para galer√≠a
async function setupGalleryRealtime() {
  try {
    if (window.cartaService) {
      await window.cartaService.setupRealtimeCartas((payload) => {
        console.log('üì° Galer√≠a: Actualizaci√≥n en tiempo real');
        
        // Recargar cartas cuando hay cambios
        if (payload.eventType === 'INSERT' || payload.eventType === 'UPDATE' || payload.eventType === 'DELETE') {
          setTimeout(() => loadLetters(), 1000); // Delay para evitar spam
        }
      });
      console.log('üîÑ Galer√≠a: Tiempo real configurado');
    }
  } catch (error) {
    console.error('Error configurando tiempo real en galer√≠a:', error);
  }
}

// Actualizar contador de cartas
function updateLetterCount() {
  document.getElementById('countNumber').textContent = allLetters.length;
}

// Renderizar cartas
function renderLetters() {
  const gallery = document.getElementById('lettersGallery');
  const emptyState = document.getElementById('emptyState');
  
  if (allLetters.length === 0) {
    showEmptyState();
    return;
  }
  
  let filteredLetters = filterLettersByType(allLetters);
  
  if (filteredLetters.length === 0) {
    gallery.innerHTML = `
      <div class="empty-state" style="grid-column: 1/-1;">
        <div class="empty-heart">üîç</div>
        <h2>No hay cartas en esta categor√≠a</h2>
        <p>Prob√° con otro filtro, amor</p>
      </div>
    `;
  } else {
    gallery.innerHTML = filteredLetters.map(carta => `
      <div class="letter-card">
        <div class="letter-content">
          <div class="letter-header">
            <h3 class="letter-title">${carta.titulo}</h3>
            <div class="letter-header-right">
              <button class="favorite-btn ${isFavorite(carta.id) ? 'active' : ''}" 
                      onclick="toggleFavorite('${carta.id}', event)" 
                      title="${isFavorite(carta.id) ? 'Quitar de favoritas' : 'Marcar como favorita'}">
                ${isFavorite(carta.id) ? 'üíñ' : 'ü§ç'}
              </button>
              <span class="letter-date">${formatDate(carta.fecha)}</span>
            </div>
          </div>
          <div class="letter-preview" onclick="openLetter('${carta.id}')">
            ${stripHtml(carta.cuerpo)}
          </div>
          <div class="letter-footer">
            <button class="read-btn" onclick="openLetter('${carta.id}')">
              Leer
            </button>
            <span class="letter-status"></span>
          </div>
        </div>
      </div>
    `).join('');
  }
  
  gallery.style.display = 'grid';
  emptyState.style.display = 'none';
}

// Mostrar estado vac√≠o
function showEmptyState() {
  document.getElementById('lettersGallery').style.display = 'none';
  document.getElementById('emptyState').style.display = 'block';
}

// Filtrar cartas por tipo
function filterLettersByType(letters) {
  switch(currentFilter) {
    case 'recent':
      // Cartas de los √∫ltimos 30 d√≠as
      const thirtyDaysAgo = new Date();
      thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
      return letters.filter(carta => new Date(carta.fecha) >= thirtyDaysAgo);
      
    case 'favorites':
      // Filtrar cartas marcadas como favoritas por Jimena
      const favorites = getFavorites();
      return letters.filter(carta => favorites.includes(carta.id));
      
    case 'all':
    default:
      return letters;
  }
}

// Aplicar filtro
function filterLetters(type) {
  currentFilter = type;
  
  // Actualizar botones de filtro
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  // Re-renderizar cartas
  renderLetters();
}

// Formatear fecha
function formatDate(dateString) {
  const date = new Date(dateString);
  const options = { 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  };
  return date.toLocaleDateString('es-ES', options);
}

// Quitar HTML tags del preview
function stripHtml(html) {
  const tmp = document.createElement('div');
  tmp.innerHTML = html;
  return tmp.textContent || tmp.innerText || '';
}

// Abrir carta individual
function openLetter(letterId) {
  window.open(`index.html?carta=${letterId}`, '_blank');
}

// Ir al panel de administraci√≥n
function goToAdmin() {
  const password = prompt('Ingres√° la contrase√±a de admin para crear nuevas cartas:');
  if (password) {
    // Guardar contrase√±a temporalmente para auto-login
    sessionStorage.setItem('adminPassword', password);
    window.open('../admin/index.html', '_blank');
  }
}

// === SISTEMA DE FAVORITOS ===
// Obtener favoritos de localStorage
function getFavorites() {
  const favorites = localStorage.getItem('jimena-favorites');
  return favorites ? JSON.parse(favorites) : [];
}

// Guardar favoritos en localStorage
function saveFavorites(favorites) {
  localStorage.setItem('jimena-favorites', JSON.stringify(favorites));
}

// Verificar si una carta es favorita
function isFavorite(cartaId) {
  const favorites = getFavorites();
  return favorites.includes(cartaId);
}

// Alternar estado de favorito
function toggleFavorite(cartaId, event) {
  event.stopPropagation(); // Evitar que se abra la carta
  
  let favorites = getFavorites();
  const isFav = favorites.includes(cartaId);
  
  if (isFav) {
    // Quitar de favoritos
    favorites = favorites.filter(id => id !== cartaId);
    showNotification('Carta quitada de favoritas ü§ç', 'info');
  } else {
    // Agregar a favoritos
    favorites.push(cartaId);
    showNotification('¬°Carta agregada a favoritas! üíñ', 'success');
  }
  
  saveFavorites(favorites);
  
  // Re-renderizar si estamos viendo favoritas
  if (currentFilter === 'favorites') {
    renderLetters();
  } else {
    // Solo actualizar el bot√≥n
    const btn = event.target;
    if (isFav) {
      btn.innerHTML = 'ü§ç';
      btn.classList.remove('active');
      btn.title = 'Marcar como favorita';
    } else {
      btn.innerHTML = 'üíñ';
      btn.classList.add('active');
      btn.title = 'Quitar de favoritas';
    }
  }
}

// Mostrar notificaci√≥n
function showNotification(message, type = 'info') {
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    background: ${type === 'success' ? 'rgba(196, 168, 130, 0.95)' : 'rgba(168, 144, 115, 0.95)'};
    color: #f5f1ed;
    padding: 15px 25px;
    border-radius: 25px;
    font-weight: 600;
    font-size: 1rem;
    z-index: 1000;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 25px rgba(196, 168, 130, 0.3);
    transform: translateX(100%);
    transition: all 0.5s ease;
    max-width: 300px;
  `;
  
  notification.textContent = message;
  document.body.appendChild(notification);
  
  // Animar entrada
  setTimeout(() => {
    notification.style.transform = 'translateX(0)';
  }, 100);
  
  // Auto-remover
  setTimeout(() => {
    notification.style.transform = 'translateX(100%)';
    setTimeout(() => {
      if (notification.parentElement) {
        notification.remove();
      }
    }, 500);
  }, 3000);
}

// Inicializar al cargar
document.addEventListener('DOMContentLoaded', () => {
  // Esperar un poco m√°s para asegurar que Supabase est√© listo
  setTimeout(() => {
    loadLetters();
  }, 200);
});
