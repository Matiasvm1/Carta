<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title id="pageTitle">Carta Rom谩ntica </title>

<style>
:root {
  --light-intensity: 0.1;
}

/* ===== FONDO MODERNO CON MOVIMIENTO ===== */
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: radial-gradient(circle at 20% 30%, #ffe0ef, #ffc8da, #ffb4d1, #f7a3c9);
  background-size: 170% 170%;
  animation: bgflow 18s ease-in-out infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

@keyframes bgflow {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ===== OVERLAY PROFUNDIDAD DE CAMPO ===== */
.dof-overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(14px);
  background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0.45) 70%);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.9s ease;
  z-index: 1;
}
.dof-overlay.show {
  opacity: 1;
}

/* ===== CANVAS CONSTELACIN ===== */
#constellation {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
  opacity: 0;
  transition: opacity 1.2s ease;
}
#constellation.show {
  opacity: 0.7;
}

/* ===== SOBRE 3D CON PARALLAX ===== */
.envelope-outer {
  cursor: pointer;
  z-index: 4;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.envelope-parallax {
  perspective: 1800px;
  transform: translate3d(var(--px, 0), var(--py, 0), 0)
             rotateX(var(--prx, 0deg))
             rotateY(var(--pry, 0deg));
  transition: transform 0.16s ease-out;
}

.envelope {
  width: 320px;
  height: 210px;
  position: relative;
  transform-style: preserve-3d;
}

/* Glow ne贸n alrededor del sobre */
.envelope-outer::before {
  content: "";
  position: absolute;
  inset: -20px;
  border-radius: 24px;
  background: conic-gradient(from 180deg, #ff9ad0, #ffd1e9, #ff8fbf, #ff4f9f, #ff9ad0);
  filter: blur(16px);
  opacity: 0;
  transition: opacity 0.7s ease;
  z-index: -1;
}
.envelope-outer:hover::before {
  opacity: 0.9;
}

/* CUERPO DEL SOBRE */
.envelope-body {
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 16px;
  position: absolute;
  box-shadow: 0 25px 60px rgba(0,0,0,0.28);
  z-index: 1;
  overflow: hidden;
}

/* "Papel" doblado dentro del sobre */
.paper-sheet {
  position: absolute;
  width: 86%;
  height: 120%;
  left: 7%;
  top: 50%;
  background: #fffdf9;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.18);
  transform-origin: bottom center;
  opacity: 0;
}

/* TAPA DEL SOBRE */
.envelope-flap {
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #ff9ac2, #ff76ae);
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  position: absolute;
  top: -1px;
  transform-origin: top;
  border-radius: 14px 14px 0 0;
  z-index: 3;
  box-shadow: 0 12px 30px rgba(255, 109, 168, 0.4);
  transition: transform 1.4s cubic-bezier(.15,.75,.25,1);
}

/* Sello coraz贸n */
.heart-seal {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  color: #ff2b7f;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.25));
  z-index: 4;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

/* Estados al abrir */
.envelope.open .envelope-flap {
  transform: rotateX(-155deg);
}

@keyframes sheetUpPhase {
  0%   {opacity: 0; transform: translateY(0) rotateX(12deg);}
  35%  {opacity: 1; transform: translateY(-30%) rotateX(4deg);}
  70%  {opacity: 1; transform: translateY(-65%) rotateX(0deg);}
  100% {opacity: 1; transform: translateY(-95%) rotateX(0deg);}
}
.envelope.open .paper-sheet {
  animation: sheetUpPhase 1.3s cubic-bezier(.17,.67,.33,1) forwards;
}

/* Sello que explota */
.heart-seal.burst {
  animation: sealBurst 0.7s ease-out forwards;
}
@keyframes sealBurst {
  0% {transform: translate(-50%, -50%) scale(1); opacity:1;}
  40% {transform: translate(-50%, -50%) scale(1.3); opacity:1;}
  100% {transform: translate(-50%, -50%) scale(0.3); opacity:0;}
}

/* ===== PERFUME / NIEBLA SUAVE ===== */
.perfume {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,192,220,0.1), transparent 70%);
  filter: blur(18px);
  pointer-events: none;
  z-index: 3;
  opacity: 0;
  animation: perfumeRise 3.5s ease-out forwards;
}
@keyframes perfumeRise {
  0% {transform: translate3d(0, 10px, 0) scale(0.7); opacity:0;}
  25% {opacity:0.8;}
  100% {transform: translate3d(0, -120px, 0) scale(1.2); opacity:0;}
}

/* ===== TARJETA PRINCIPAL (VIDRIO + CAPA INTERNA) ===== */
.card-parallax {
  transform: translate3d(var(--px, 0), var(--py, 0), 0)
             rotateX(var(--prx, 0deg))
             rotateY(var(--pry, 0deg));
  transition: transform 0.16s ease-out;
  z-index: 3;
}

.container {
  background: rgba(255,255,255,0.16);
  backdrop-filter: blur(24px) saturate(180%);
  padding: 32px;
  max-width: 820px;
  margin: 60px 20px;
  border-radius: 30px;
  box-shadow: 0 25px 70px rgba(255,0,140,0.15),
              0 35px 80px rgba(0,0,0,0.23);
  opacity: 0;
  transform: translateY(40px) scale(0.96);
  transition: opacity 1.1s ease, transform 1.1s ease;
  position: relative;
  display: none;
}

/* Capa de luz din谩mica con scroll */
.container::before {
  content: "";
  position: absolute;
  inset: -35%;
  background: radial-gradient(circle at top, rgba(255,255,255,0.9), transparent 60%);
  mix-blend-mode: soft-light;
  opacity: var(--light-intensity);
  pointer-events: none;
  transition: opacity 0.3s ease-out;
}

/* Carta interna flotante */
.card-inner {
  position: relative;
  background: #fffdfc;
  border-radius: 22px;
  padding: 46px 38px 54px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.18);
  overflow: hidden;
}

/* Bot贸n coraz贸n volver */
.close-btn {
  position: absolute;
  top: 16px;
  right: 18px;
  width: 40px;
  height: 40px;
  border-radius: 999px;
  border: none;
  background: rgba(255, 102, 160, 0.1);
  box-shadow: 0 0 0 1px rgba(255,102,160,0.55);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: #ff3e93;
  backdrop-filter: blur(10px);
  transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
}
.close-btn:hover {
  background: rgba(255,102,160,0.2);
  transform: translateY(-1px) scale(1.05);
  box-shadow: 0 10px 24px rgba(255,102,160,0.45);
}
.close-btn span {
  animation: heartPulse 1.6s ease-in-out infinite;
}

/* Bot贸n galer铆a */
.gallery-btn {
  position: absolute;
  top: 16px;
  right: 68px;
  width: 40px;
  height: 40px;
  border-radius: 999px;
  border: none;
  background: rgba(255, 102, 160, 0.1);
  box-shadow: 0 0 0 1px rgba(255,102,160,0.55);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: #ff3e93;
  backdrop-filter: blur(10px);
  transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
}
.gallery-btn:hover {
  background: rgba(255,102,160,0.2);
  transform: translateY(-1px) scale(1.05);
  box-shadow: 0 10px 24px rgba(255,102,160,0.45);
}

@keyframes heartPulse {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.18);}
}

/* TITULO */
h1 {
  font-size: 2.8rem;
  margin-bottom: 25px;
  color: #ff5fa5;
  text-shadow: 0 0 20px rgba(255, 109, 168, 0.45);
  animation: softGlow 3s ease-in-out infinite alternate;
}

@keyframes softGlow {
  0% { text-shadow: 0 0 15px rgba(255, 109, 168, 0.35); }
  100% { text-shadow: 0 0 35px rgba(255, 109, 168, 0.9); }
}

/* TEXTO */
p {
  font-size: 1.27rem;
  line-height: 1.82;
  letter-spacing: .3px;
  opacity: 0;
  animation: fadeInText 2.5s ease forwards 0.8s;
}

@keyframes fadeInText {
  from {opacity: 0; transform: translateY(15px);}
  to {opacity: 1; transform: translateY(0);}
}

/* FOTO CON ZOOM + BLOOM */
.photo-box {
  width: 100%;
  margin: 25px 0 35px 0;
  display: flex;
  justify-content: center;
  animation: phAppear 1.8s ease forwards 1.2s;
  opacity: 0;
}

@keyframes phAppear {
  from {opacity: 0; transform: scale(0.95);}
  to {opacity: 1; transform: scale(1);}
}

.photo {
  width: 85%;
  max-width: 500px;
  border-radius: 22px;
  box-shadow: 0 18px 55px rgba(0,0,0,0.28);
  border: 4px solid white;
  transform-origin: center;
  animation: photoZoom 16s ease-out forwards 1.3s;
  filter: brightness(1.02) contrast(1.02);
}
@keyframes photoZoom {
  0% {transform: scale(1); filter: brightness(1.02) contrast(1.02);}
  40% {transform: scale(1.035); filter: brightness(1.07) contrast(1.05);}
  100% {transform: scale(1.06); filter: brightness(1.04) contrast(1.03);}
}

/* ===== CORAZONES FLOTANDO ===== */
.heart {
  position: fixed;
  bottom: -20px;
  color: #ff6da8;
  font-size: 22px;
  animation: floatHearts 6s linear infinite;
  opacity: 0.55;
  z-index: 0;
}

@keyframes floatHearts {
  0% { transform: translateY(0) rotate(0deg); opacity: .3; }
  50% { opacity: 1; }
  100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

/* CONFETTI ROMNTICO (v铆a sello) */
.confetti {
  position: fixed;
  width: 10px;
  height: 14px;
  border-radius: 999px;
  opacity: 0.9;
  z-index: 4;
  pointer-events: none;
}
.confetti.heart-shape {
  width: 16px;
  height: 16px;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes confettiFall {
  0% { transform: translate3d(0, 0, 0) rotateZ(0deg); opacity: 0; }
  15% { opacity: 1; }
  100% {
    transform: translate3d(var(--x-move), var(--y-move), 0) rotateZ(360deg);
    opacity: 0;
  }
}

/* LOADING SCREEN */
.loading-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffe0ef, #ffc8da);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
  transition: opacity 0.8s ease;
}

.loading-screen.hidden {
  opacity: 0;
  pointer-events: none;
}

.loading-heart {
  font-size: 48px;
  animation: loadingPulse 1.2s ease-in-out infinite;
}

@keyframes loadingPulse {
  0%, 100% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.3); opacity: 1; }
}

.loading-text {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #ff5fa5;
  font-family: "Georgia", serif;
}

/* ERROR SCREEN */
.error-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffe0ef, #ffc8da);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 998;
  text-align: center;
  padding: 20px;
}

.error-screen h2 {
  color: #ff5fa5;
  margin-bottom: 20px;
}

.error-screen p {
  color: #ff5fa5;
  margin-bottom: 30px;
  opacity: 1;
  animation: none;
}

.retry-btn {
  background: linear-gradient(135deg, #ff9ad0, #ff76ae);
  border: none;
  padding: 12px 24px;
  border-radius: 25px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.retry-btn:hover {
  transform: translateY(-2px);
}

/* RESPONSIVE */
@media (max-width: 600px) {
  .container {
    padding: 26px 18px;
    margin: 30px 10px;
  }
  .card-inner {
    padding: 36px 22px 44px;
  }
  h1 {
    font-size: 2.1rem;
  }
  p {
    font-size: 1.05rem;
  }
  .envelope {
    width: 260px;
    height: 180px;
  }
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div class="loading-screen" id="loadingScreen">
  <div class="loading-heart"></div>
  <div class="loading-text">Cargando tu carta...</div>
</div>

<!-- ERROR SCREEN -->
<div class="error-screen" id="errorScreen">
  <h2>隆Ups! Algo sali贸 mal </h2>
  <p>No pudimos cargar la carta. Por favor, intenta de nuevo.</p>
  <button class="retry-btn" onclick="window.location.reload()">Reintentar</button>
</div>

<!-- OVERLAY PROFUNDIDAD DE CAMPO -->
<div class="dof-overlay" id="dof"></div>

<!-- CANVAS CONSTELACIN -->
<canvas id="constellation"></canvas>

<!-- AUDIO MSICA SUAVE -->
<audio id="bgMusic" preload="auto" loop></audio>

<!-- SOBRE 3D CON PARALLAX -->
<div class="envelope-outer" id="openLetter">
  <div class="envelope-parallax" id="envParallax">
    <div class="envelope" id="envelope">
      <div class="envelope-body">
        <div class="paper-sheet"></div>
      </div>
      <div class="envelope-flap"></div>
      <div class="heart-seal" id="heartSeal"></div>
    </div>
  </div>
</div>

<!-- TARJETA (VIDRIO + CAPA INTERNA) CON PARALLAX -->
<div class="card-parallax" id="cardParallax">
  <div class="container" id="content">
    <div class="card-inner">

      <button class="close-btn" id="closeBtn" aria-label="Cerrar y volver al sobre">
        <span>わ</span>
      </button>
      
      <button class="gallery-btn" id="galleryBtn" aria-label="Ver todas las cartas">
        <span></span>
      </button>

      <h1 id="letterTitle">Cargando...</h1>

      <div id="letterContent">
        <p>Cargando contenido...</p>
      </div>

      <!-- FOTO -->
      <div class="photo-box" id="photoBox" style="display: none;">
        <img class="photo" id="letterPhoto" alt="Foto de la carta" />
      </div>

    </div>
  </div>
</div>

<script src="assets/letter-engine.js"></script>

</body>
</html>
