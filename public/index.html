<style>
:root {
  --light-intensity: 0.1;
  
  /* ===== FLUID TYPOGRAPHY MOBILE-FIRST ===== */
  --font-xs: clamp(0.75rem, 2.5vw, 0.875rem);     /* 12px-14px */
  --font-sm: clamp(0.875rem, 3vw, 1rem);          /* 14px-16px */
  --font-base: clamp(1rem, 4vw, 1.125rem);        /* 16px-18px */
  --font-md: clamp(1.125rem, 4.5vw, 1.25rem);     /* 18px-20px */
  --font-lg: clamp(1.25rem, 5vw, 1.5rem);         /* 20px-24px */
  --font-xl: clamp(1.5rem, 6vw, 2rem);            /* 24px-32px */
  --font-2xl: clamp(2rem, 8vw, 2.5rem);           /* 32px-40px */
  --font-3xl: clamp(2.5rem, 10vw, 3rem);          /* 40px-48px */
  
  /* ===== SPACING MOBILE-FIRST ===== */
  --space-xs: clamp(0.25rem, 2vw, 0.5rem);        /* 4px-8px */
  --space-sm: clamp(0.5rem, 3vw, 0.75rem);        /* 8px-12px */
  --space-md: clamp(0.75rem, 4vw, 1rem);          /* 12px-16px */
  --space-lg: clamp(1rem, 5vw, 1.5rem);           /* 16px-24px */
  --space-xl: clamp(1.5rem, 6vw, 2rem);           /* 24px-32px */
  --space-2xl: clamp(2rem, 8vw, 3rem);            /* 32px-48px */
  
  /* ===== TOUCH TARGETS ===== */
  --touch-min: 44px;
  --touch-comfortable: 48px;
  --touch-generous: 56px;
}

/* ===== GLOBAL MOBILE-FIRST RESET ===== */
* {
  touch-action: manipulation;
  -webkit-tap-highlight-color: rgba(245, 241, 237, 0.3);
}

/* ===== FONDO MODERNO CON MOVIMIENTO ===== */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Georgia", serif;
  font-size: var(--font-base);
  line-height: 1.6;
  background: radial-gradient(circle at 20% 30%, #f5f1ed, #ede5db, #d4c4b0, #c4a882);
  background-size: 170% 170%;
  animation: bgflow 18s ease-in-out infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

@keyframes bgflow {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ===== OVERLAY PROFUNDIDAD DE CAMPO ===== */
.dof-overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(14px);
  background: radial-gradient(circle at center, rgba(245,241,237,0.1) 0%, rgba(109,90,71,0.4) 70%);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.9s ease;
  z-index: 1;
}
.dof-overlay.show {
  opacity: 1;
}

/* ===== CANVAS CONSTELACI√ìN ===== */
#constellation {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
  opacity: 0;
  transition: opacity 1.2s ease;
}
#constellation.show {
  opacity: 0.7;
}

/* ===== SOBRE 3D CON PARALLAX ===== */
.envelope-outer {
  cursor: pointer;
  z-index: 4;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.envelope-parallax {
  perspective: 1800px;
  transform: translate3d(var(--px, 0), var(--py, 0), 0)
             rotateX(var(--prx, 0deg))
             rotateY(var(--pry, 0deg));
  transition: transform 0.16s ease-out;
}

.envelope {
  width: 320px;
  height: 210px;
  position: relative;
  transform-style: preserve-3d;
}

/* Glow ne√≥n alrededor del sobre */
.envelope-outer::before {
  content: "";
  position: absolute;
  inset: -20px;
  border-radius: 24px;
  background: conic-gradient(from 180deg, #d4c4b0, #ede5db, #c4a882, #a89073, #d4c4b0);
  filter: blur(16px);
  opacity: 0;
  transition: opacity 0.7s ease;
  z-index: -1;
}
.envelope-outer:hover::before {
  opacity: 0.9;
}

/* CUERPO DEL SOBRE */
.envelope-body {
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 16px;
  position: absolute;
  box-shadow: 0 25px 60px rgba(0,0,0,0.28);
  z-index: 1;
  overflow: hidden;
}

/* "Papel" doblado dentro del sobre */
.paper-sheet {
  position: absolute;
  width: 86%;
  height: 120%;
  left: 7%;
  top: 50%;
  background: #fffdf9;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.18);
  transform-origin: bottom center;
  opacity: 0;
}

/* TAPA DEL SOBRE */
.envelope-flap {
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #c4a882, #a89073);
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  position: absolute;
  top: -1px;
  transform-origin: top;
  border-radius: 14px 14px 0 0;
  z-index: 3;
  box-shadow: 0 12px 30px rgba(196, 168, 130, 0.4);
  transition: transform 1.4s cubic-bezier(.15,.75,.25,1);
}

/* Sello coraz√≥n */
.heart-seal {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  color: #8b7355;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.25));
  z-index: 4;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

/* Estados al abrir */
.envelope.open .envelope-flap {
  transform: rotateX(-155deg);
}

@keyframes sheetUpPhase {
  0%   {opacity: 0; transform: translateY(0) rotateX(12deg);}
  35%  {opacity: 1; transform: translateY(-30%) rotateX(4deg);}
  70%  {opacity: 1; transform: translateY(-65%) rotateX(0deg);}
  100% {opacity: 1; transform: translateY(-95%) rotateX(0deg);}
}
.envelope.open .paper-sheet {
  animation: sheetUpPhase 1.3s cubic-bezier(.17,.67,.33,1) forwards;
}

/* Sello que explota */
.heart-seal.burst {
  animation: sealBurst 0.7s ease-out forwards;
}
@keyframes sealBurst {
  0% {transform: translate(-50%, -50%) scale(1); opacity:1;}
  40% {transform: translate(-50%, -50%) scale(1.3); opacity:1;}
  100% {transform: translate(-50%, -50%) scale(0.3); opacity:0;}
}

/* ===== PERFUME / NIEBLA SUAVE ===== */
.perfume {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,192,220,0.1), transparent 70%);
  filter: blur(18px);
  pointer-events: none;
  z-index: 3;
  opacity: 0;
  animation: perfumeRise 3.5s ease-out forwards;
}
@keyframes perfumeRise {
  0% {transform: translate3d(0, 10px, 0) scale(0.7); opacity:0;}
  25% {opacity:0.8;}
  100% {transform: translate3d(0, -120px, 0) scale(1.2); opacity:0;}
}

/* ===== TARJETA PRINCIPAL (VIDRIO + CAPA INTERNA) ===== */
.card-parallax {
  transform: translate3d(var(--px, 0), var(--py, 0), 0)
             rotateX(var(--prx, 0deg))
             rotateY(var(--pry, 0deg));
  transition: transform 0.16s ease-out;
  z-index: 3;
}

.container {
  background: rgba(245,241,237,0.4);
  backdrop-filter: blur(24px) saturate(180%);
  padding: 32px;
  max-width: 820px;
  margin: 60px 20px;
  border-radius: 30px;
  box-shadow: 0 25px 70px rgba(196,168,130,0.2),
              0 35px 80px rgba(109,90,71,0.15);
  opacity: 0;
  transform: translateY(40px) scale(0.96);
  transition: opacity 1.1s ease, transform 1.1s ease;
  position: relative;
  display: none;
  width: calc(100% - 40px);
  max-width: min(820px, 95vw);
}

/* Capa de luz din√°mica con scroll */
.container::before {
  content: "";
  position: absolute;
  inset: -35%;
  background: radial-gradient(circle at top, rgba(255,255,255,0.9), transparent 60%);
  mix-blend-mode: soft-light;
  opacity: var(--light-intensity);
  pointer-events: none;
  transition: opacity 0.3s ease-out;
}

/* Carta interna flotante */
.card-inner {
  position: relative;
  background: #fffdfc;
  border-radius: 22px;
  padding: 46px 38px 54px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.18);
  overflow: hidden;
}

/* Bot√≥n coraz√≥n volver */
.close-btn {
  position: absolute;
  top: 16px;
  right: 18px;
  width: 40px;
  height: 40px;
  border-radius: 999px;
  border: none;
  background: rgba(196, 168, 130, 0.2);
  box-shadow: 0 0 0 1px rgba(196,168,130,0.5);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: #c4a882;
  backdrop-filter: blur(10px);
  transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
}
.close-btn:hover {
  background: rgba(196,168,130,0.35);
  transform: translateY(-1px) scale(1.05);
  box-shadow: 0 10px 24px rgba(196,168,130,0.4);
}
.close-btn span {
  animation: heartPulse 1.6s ease-in-out infinite;
}

/* Bot√≥n galer√≠a */
.gallery-btn {
  position: absolute;
  top: 16px;
  right: 68px;
  width: 40px;
  height: 40px;
  border-radius: 999px;
  border: none;
  background: rgba(196, 168, 130, 0.2);
  box-shadow: 0 0 0 1px rgba(196,168,130,0.5);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: #c4a882;
  backdrop-filter: blur(10px);
  transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
}
.gallery-btn:hover {
  background: rgba(196,168,130,0.35);
  transform: translateY(-1px) scale(1.05);
  box-shadow: 0 10px 24px rgba(196,168,130,0.4);
}

@keyframes heartPulse {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.18);}
}

/* ===== T√çTULOS MOBILE-FIRST ===== */
h1 {
  font-size: var(--font-3xl);
  line-height: 1.1;
  margin-bottom: var(--space-xl);
  color: #c4a882;
  text-shadow: 0 0 20px rgba(196, 168, 130, 0.5);
  animation: softGlow 3s ease-in-out infinite alternate;
  word-break: break-word;
  hyphens: auto;
}

@keyframes softGlow {
  0% { text-shadow: 0 0 15px rgba(196, 168, 130, 0.4); }
  100% { text-shadow: 0 0 35px rgba(196, 168, 130, 0.75); }
}

h2 {
  font-size: var(--font-2xl);
  line-height: 1.2;
  margin-bottom: var(--space-lg);
  color: #c4a882;
}

h3 {
  font-size: var(--font-xl);
  line-height: 1.3;
  margin-bottom: var(--space-md);
  color: #a89073;
}

/* ===== TEXTO MOBILE-FIRST ===== */
p {
  font-size: var(--font-md);
  line-height: 1.7;
  letter-spacing: 0.2px;
  margin-bottom: var(--space-lg);
  opacity: 0;
  animation: fadeInText 2.5s ease forwards 0.8s;
  word-break: break-word;
  hyphens: auto;
}

@keyframes fadeInText {
  from {opacity: 0; transform: translateY(15px);}
  to {opacity: 1; transform: translateY(0);}
}

/* FOTO CON ZOOM + BLOOM */
.photo-box {
  width: 100%;
  margin: 25px 0 35px 0;
  display: flex;
  justify-content: center;
  animation: phAppear 1.8s ease forwards 1.2s;
  opacity: 0;
}

@keyframes phAppear {
  from {opacity: 0; transform: scale(0.95);}
  to {opacity: 1; transform: scale(1);}
}

.photo {
  width: 85%;
  max-width: 500px;
  border-radius: 22px;
  box-shadow: 0 18px 55px rgba(0,0,0,0.28);
  border: 4px solid white;
  transform-origin: center;
  animation: photoZoom 16s ease-out forwards 1.3s;
  filter: brightness(1.02) contrast(1.02);
}
@keyframes photoZoom {
  0% {transform: scale(1); filter: brightness(1.02) contrast(1.02);}
  40% {transform: scale(1.035); filter: brightness(1.07) contrast(1.05);}
  100% {transform: scale(1.06); filter: brightness(1.04) contrast(1.03);}
}

/* ===== CORAZONES FLOTANDO ===== */
.heart {
  position: fixed;
  bottom: -20px;
  color: #a89073;
  font-size: 22px;
  animation: floatHearts 6s linear infinite;
  opacity: 0.45;
  z-index: 0;
}

@keyframes floatHearts {
  0% { transform: translateY(0) rotate(0deg); opacity: .3; }
  50% { opacity: 1; }
  100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

/* CONFETTI ROM√ÅNTICO (v√≠a sello) */
.confetti {
  position: fixed;
  width: 10px;
  height: 14px;
  border-radius: 999px;
  opacity: 0.9;
  z-index: 4;
  pointer-events: none;
}
.confetti.heart-shape {
  width: 16px;
  height: 16px;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes confettiFall {
  0% { transform: translate3d(0, 0, 0) rotateZ(0deg); opacity: 0; }
  15% { opacity: 1; }
  100% {
    transform: translate3d(var(--x-move), var(--y-move), 0) rotateZ(360deg);
    opacity: 0;
  }
}

/* LOADING SCREEN */
.loading-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #f5f1ed, #ede5db);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
  transition: opacity 0.8s ease;
}

.loading-screen.hidden {
  opacity: 0;
  pointer-events: none;
}

.loading-heart {
  font-size: 48px;
  animation: loadingPulse 1.2s ease-in-out infinite;
}

@keyframes loadingPulse {
  0%, 100% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.3); opacity: 1; }
}

.loading-text {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #c4a882;
  font-family: "Georgia", serif;
}

/* ERROR SCREEN */
.error-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #f5f1ed, #ede5db);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 998;
  text-align: center;
  padding: 20px;
}

.error-screen h2 {
  color: #c4a882;
  margin-bottom: 20px;
}

.error-screen p {
  color: #a89073;
  margin-bottom: 30px;
  opacity: 1;
  animation: none;
}

.retry-btn {
  background: linear-gradient(135deg, #c4a882, #a89073);
  border: none;
  padding: 12px 24px;
  border-radius: 25px;
  color: #f5f1ed;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.retry-btn:hover {
  transform: translateY(-2px);
  background: linear-gradient(135deg, #d4c4b0, #c4a882);
}

<!-- Integraci√≥n con sistema existente -->
<script>
// Conectar el sistema de conversaci√≥n con el engine existente
document.addEventListener('DOMContentLoaded', () => {
    // Esperar a que ambos sistemas est√©n listos
    const initializeConversationSystem = () => {
        if (window.conversationEngine && window.letterEngine) {
            // Sincronizar datos entre sistemas
            window.conversationEngine.letterEngine = window.letterEngine;
            window.letterEngine.conversationEngine = window.conversationEngine;
            
            // Inicializar interfaz de respuesta
            if (window.ResponseInterface) {
                window.responseInterface = new ResponseInterface(window.conversationEngine);
                console.log('‚úÖ Interfaz de respuesta inicializada');
            }
            
            // Emitir evento de sistema listo
            window.dispatchEvent(new CustomEvent('conversationEngineReady'));
            
            console.log('üéâ Sistema de conversaciones bidireccional activo');
        }
    };
    
    // Intentar inicializar despu√©s de cargar
    setTimeout(initializeConversationSystem, 1000);
    
    // Tambi√©n escuchar actualizaciones de conversaci√≥n
    window.addEventListener('conversationsUpdated', (event) => {
        const { conversations, user, unreadCount } = event.detail;
        
        // Actualizar UI si hay nuevas respuestas
        if (unreadCount > 0) {
            console.log(`üíå Tienes ${unreadCount} mensajes sin leer`);
            
            // Mostrar notificaci√≥n sutil
            showUnreadNotification(unreadCount);
        }
    });
});

// Notificaci√≥n discreta de mensajes no le√≠dos
function showUnreadNotification(count) {
    // Solo para Matias (el escritor)
    if (window.conversationEngine?.currentUser?.rol !== 'escritor') return;
    
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(196, 168, 130, 0.9);
        color: #2c2c2c;
        padding: 12px 20px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 0.9rem;
        z-index: 1000;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(196, 168, 130, 0.3);
        transform: translateX(100%);
        transition: all 0.5s ease;
    `;
    
    notification.innerHTML = `
        <div style="display: flex; align-items: center; gap: 8px;">
            <span style="font-size: 1.2rem;">üíå</span>
            <span>${count === 1 ? 'Nueva respuesta' : `${count} respuestas nuevas`} de Jimena</span>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // Animar entrada
    setTimeout(() => {
        notification.style.transform = 'translateX(0)';
    }, 100);
    
    // Auto-remover
    setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
            if (notification.parentElement) {
                notification.remove();
            }
        }, 500);
    }, 5000);
}

// Mejorar el sistema existente con nuevas capacidades
if (window.letterEngine) {
    // Agregar m√©todo para mostrar respuestas
    window.letterEngine.showResponses = function(letterId) {
        const conversation = window.conversationEngine?.conversations?.find(c => c.id === letterId);
        if (conversation?.respuestas?.length) {
            // Mostrar respuestas en el container existente
            this.displayResponses(conversation.respuestas);
        }
    };
    
    window.letterEngine.displayResponses = function(responses) {
        const container = document.getElementById('letter-container');
        if (!container || !responses?.length) return;
        
        // Crear secci√≥n de respuestas
        let responsesSection = document.querySelector('.responses-section');
        if (!responsesSection) {
            responsesSection = document.createElement('div');
            responsesSection.className = 'responses-section';
            responsesSection.style.cssText = `
                margin-top: 40px;
                padding-top: 30px;
                border-top: 1px solid rgba(196, 168, 130, 0.3);
            `;
            container.appendChild(responsesSection);
        }
        
        responsesSection.innerHTML = `
            <h3 style="color: #c4a882; font-family: 'Playfair Display', serif; margin-bottom: 20px; text-align: center;">
                üíï Respuestas de Jimena
            </h3>
            ${responses.map(response => `
                <div style="
                    background: rgba(196, 168, 130, 0.1);
                    border: 1px solid rgba(196, 168, 130, 0.3);
                    border-radius: 15px;
                    padding: 20px;
                    margin: 15px 0;
                    backdrop-filter: blur(10px);
                ">
                    <div style="color: #ffffff; font-size: 0.95rem; line-height: 1.6; margin-bottom: 10px;">
                        ${response.contenido}
                    </div>
                    <div style="color: rgba(196, 168, 130, 0.8); font-size: 0.8rem; text-align: right;">
                        ${new Date(response.fecha).toLocaleString('es-ES', {
                            year: 'numeric',
                            month: 'long', 
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}
                    </div>
                </div>
            `).join('')}
        `;
    };
}
</script>
